<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gold 38</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" type="text/css" data-template-style="true" rel="stylesheet">
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header class="main-header">
      <a href="index.html" class="main-logo">
        <img class="main-logo__img" alt="Логотип Gold38" src="img/logo.png" width="44" srcset="img/logo.png 1.5x, img/logo-x2.png 2x, img/logo-x3.png 3x">
        <h1 class="main-logo__headline">Иркутский ювелирный&nbsp;завод</h1>
      </a>
       <section class="language">
        <div class="language__current">
          <button aria-label="сменить язык" class="language__btn language__btn--rus"></button>
          <ul class="language__list">
            <li class="language__choise">
              <a class="product__link" href="product.html">
                <img class="language__flag" alt="Русский" src="img/rus.png" width="44" srcset="img/rus.png 1.5x, img/rus-x2.png 2x, img/rus-x3.png 3x">
              </a>
            </li>
            <li class="language__choise">
              <a class="product__link" href="product.html">
                <img class="language__flag" alt="Chineese" src="img/china.png" width="44" srcset="img/china.png 1.5x, img/china-x2.png 2x, img/china-x3.png 3x">
              </a>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <main class="main-content">
      <section class="products">
        <article class="product product--large">
          <img src="img/ring.jpg" width="300" srcset="img/ring.jpg 1.5x, img/ring-x2.jpg 2x, img/ring-x3.jpg 3x" alt="" class="product__img">
          <div class="product__vendor">R0116</div>
          <h2 class="product__title product__title--large">Золотое кольцо с&nbsp;бриллиантами</h2>
          <b class="product__price product__price--large">31 000 Р</b>
        </article>
      </section>
    </main>
    <footer class="main-footer">
      <a href="" class="main-footer__link">
        Позвонить и заказать
      </a>
    </footer>
  </div>
</body>

</html>
